<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>

    <style src="style/default.css"></style>

    
    
    <link rel="stylesheet" href="#">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="img/logo-3.svg" alt="logo">

      <a class="header__link" href="#trailer">Watch trailer</a>
    </div>
  </header>

<main>
  <section class="hero">
    
    <div class="container">
      <h1 class="visually-hidden">Serial of Netflix</h1>

      <img class="hero__banner" src="img/banner.png" alt="The avatar of the film" >

      <p class="hero__date">
        <time datetime="2020-02-22">
          22 february
        </time>
      </p>
      <a class="hero__arrow" href="#about" id="about">
        <svg 
          width="64.000000"
          height="64.000000" 
          viewBox="0 0 64 64" 
          fill="none" 
          xmlns="http://www.w3.org/2000/svg" 
          xmlns:xlink="http://www.w3.org/1999/xlink">
          
          <circle
            id="Ellipse 1"
            cx="32.000000"
            cy="32.000000"
            r="31.500000"
            stroke="#currentColor"
            stroke-opacity="1.000000"
            stroke-width="1.000000"/>
         
            <path
             id="Vector"
              d="M20.1921 26.4548C20.1921 26.2532 20.2717 26.0469 20.4265 25.8922C20.7358 25.5829 21.2422 25.5829 21.5515 25.8922L32.1406 36.4813L42.575 26.0469C42.8843 25.7375 43.3906 25.7375 43.7 26.0469C44.0093 26.3563 44.0093 26.8625 43.7 27.1719L32.7031 38.1735C32.3938 38.4828 31.8875 38.4828 31.5781 38.1735L20.4265 27.0219C20.2671 26.8625 20.1921 26.661 20.1921 26.4548Z" fill="#FFFFFF"
              fill-opacity="1.000000"
              fill-rule="nonzero"/>
        </svg>
      </a>
    </div>
  </section>

  <section class="about">
    <div class="container">
      <div class="about__text">

      </div>
      <div class="about__description">

      </div>

      <img src="img/about.png" alt="Avatar - legenda" class="about__foto">
    </div>    
  </section>

  <section class="trailer" id="trailer">
    <div class="container">
      <ul class="trailer__button">
        <li class="trailer__item-button">
          <button class="trailer__button trailer__button-active">Trailer 1</button>
        </li>
        <li class="trailer__item-button">
          <button class="trailer__button">Trailer 2</button>
        </li>
        <li class="trailer__item-button">
          <button class="trailer__button">Trailer 3</button>
        </li>
      </ul>

      <ul class="trailer__list">
        <li class="trailer__item">
          <div class="trailer__wrapper">
            <iframe
             class="trailer__video" 
              src="https://www.youtube.com/embed/ByAn8DF8Ykk?si=PFojX8x0W6M5FSHj"></iframe>
          </div>
        </li>
      </ul>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="container footer__container">
      <ul class="footer__deevelopers">
        <li class="footer__developer">Designer: 
          <a class="footer__developer" href="https://t.me/berno4444">Anastasia Ilina</a>
        </li>
        <li class="footer__developer">Developer: 
          <a class="footer__developer" href="https://t.me/berno4444">Ivan Katrenko</a>
        </li>
      </ul>

      <p class="footer__copyright">© ПРОКИНО, 2024</p>

      <img class="footer__logo" src="img/logo-3.svg" alt="LOGOTYPE ABOUT CINEMA">
  </div>
  
</footer>

  <script src="js/index.js"></script>

</body>
</html>
